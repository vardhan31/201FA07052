<html>
<body>
Enter your name: <input type="text" name="fname" id="fname"  onfocus="focusFunction()" onblur="blurFunction()">
<p>When you leave the input field, a function is triggered which transforms the input text to upper case.(onblur)</p>
<p>When you select the input field, a function is triggered which transforms the input text to Lower case.(onfocus)</p>
<script>
function blurFunction() {
  var x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}
function focusFunction() {
  var x = document.getElementById("fname");
  x.value = x.value.toLowerCase();
}
</script>
</body>
</html>
